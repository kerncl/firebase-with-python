<html>
    <head>
        <meta charset='utf-8'>
        <title> Firebase Upload Video</title>
        <style media="screen">
        body{
            display: flex;
            min-height: 100vh;
            width: 100%;
            padding: 0;
            margin: 0;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            }
        
            #uploader {
                -webkit-appearance: none;
                appearance: none;
                width: 50%;
                margin-bottom: 10px;
            }
        </style>
        
        <!-- Firebase -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase.js"></script>
        <!-- TODO: Add SDKs for Firebase products that you want to use
             https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/8.0.1/firebase-analytics.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-firestore.js"></script>  
        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-messaging.js"></script>  
        <script src="https://www.gstatic.com/firebasejs/6.5.0/firebase-storage.js"></script>   
        
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    </head>
    <body>
        <p>Upload video</p>
        <progress value='0' max='100' id='uploader'>0%</progress>
        <input type="file" value='upload' id='fileButton' />
        <p> Load Video</p>
        <button type="button" onclick="downloadVideo()" id='download'> Load </button>
        <table id='List'>
            <tbody>
            
            </tbody>
        </table>
        <form>
            <fieldset>
                <ul id='listcomment' style="width: 100%; border:1px solid blakc; color:black">
                    <h3> Comments</h3>
                </ul>
            </fieldset>
        </form>
        <form id='contactForm'>
            <fieldset>
                <legend> Comment </legend>
                <span> Email: </span><input placeholder="Enter your email" id='email' required='' type="text"><br>
                <span> Name: </span><input placeholder="Enter your name" id='name' required='' type="text"><br>
                <span style="position: absolute"> Comments</span><br>
                <textarea id='message' placeholder="Enter you message" cols='100' rows="10" > </textarea><br>
                <button id='comment_btn' type="submit" onclick="sendMessage()"> Send</button>
            </fieldset>
        </form>
        <script src= web.js></script>
    </body>
</html>
